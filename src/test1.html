        a {
            color: blue
        }

        .test:after {
            filter: url(#light-top);
        }

            filter: url(#dilate10);
        }

        .dilate:after {
            filter: url(#dilate6);
        }

        .erode:after {
            filter: url(#erode2);
        }

        .distant1:after {
            filter: url(#distant1);
        }

        .distant-top:after {
            filter: url(#distant-top);
        }

        .distant-front:after {
            filter: url(#distant-front);
        }

        .diff1 {
            filter: url(#diff1);
        }

        .bevel,
        .bevel:after {
            filter: url(#light2);
        }

    <h1 class='outlinedA'>OutlinedA</h1>

    <h1 class='erode'>Erode</h1>
